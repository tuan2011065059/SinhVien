<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin-bottom:500px">
        <h3>Quản lý sinh viên</h3>
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="maSinhVien">Mã Sinh Viên</label>
                        <input type="text" class="form-control" id="maSinhVien">
                    </div>
                    <div class="form-group">
                        <label for="tenSinhVien">Tên Sinh Viên</label>
                        <input type="text" class="form-control" id="tenSinhVien">
                    </div>
                    <div class="form-group">
                        <label for="soDienThoai">Số Điện Thoại</label>
                        <input type="text" class="form-control" id="soDienThoai">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="diemToan">Điểm Toán</label>
                        <input type="number" class="form-control" id="diemToan">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="diemLy">Điểm Lý</label>
                        <input type="number" class="form-control" id="diemLy">
                    </div>
                    <div class="form-group">
                        <label for="diemHoa">Điểm Hóa</label>
                        <input type="number" class="form-control" id="diemHoa">
                    </div>
                    <div class="form-group">
                        <label for="diemRenLuyen">Điểm Rèn Luyện</label>
                        <input type="number" class="form-control" id="diemRenLuyen">
                    </div>
                    <div class="form-group">
                        <label for="loaiSinhVien">Loại Sinh Viên</label>
                        <select class="form-control" id="loaiSinhVien">
                            <option value="thuong">Thường</option>
                            <option value="khoKhan">Khó Khăn</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success mt-4" id="btnThemSinhVien">Thêm sinh viên</button>
                        <button class="btn btn-primary mt-4" id="btnLuuThongTin">Lưu sinh viên</button>
                    </div>
                </div>
            </div>
        </form>
        
        <table class="table table-bordered mt-5">
            <thead>
                <tr>
                    <th>Mã Sinh Viên</th>
                    <th>Tên Sinh Viên</th>
                    <th>Số Điện Thoại</th>
                    <th>Email</th>
                    <th>Điểm Toán</th>
                    <th>Điểm Lý</th>
                    <th>Điểm Hóa</th>
                    <th>Điểm Rèn Luyện</th>
                    <th>Loại Sinh Viên</th>
                    <th>chức năng</th>

                </tr>
                
            </thead>
            <tbody id="tblSinhVien">
                <!-- Thông tin sinh viên sẽ được thêm vào đây -->
            </tbody>
        </table>

    </div>
    <!-- <script type="module" src="./modules/index.js"></script> -->
     <script type="module" src="./controllers/quanLySinhVien.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
